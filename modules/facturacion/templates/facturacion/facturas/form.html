<!-- templates/facturas/form.html -->
{% extends "base.html" %}

{% block title %}Nueva Factura{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-10">
        <div class="card">
            <div class="card-header">
                <h5><i class="fas fa-file-invoice"></i> Nueva Factura</h5>
            </div>
            <div class="card-body">
                <form method="POST">
                    <div class="row">
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="numero" class="form-label">Número de Factura <span class="text-danger">*</span></label>
                                <input type="text" class="form-control" id="numero" name="numero" required
                                       placeholder="Ej: F001-00001">
                                <div class="form-text">Número único de la factura</div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="mb-3">
                                <label for="fecha" class="form-label">Fecha <span class="text-danger">*</span></label>
                                <input type="date" class="form-control" id="fecha" name="fecha" required 
                                       value="{{ datetime.now().strftime('%Y-%m-%d') }}">
                            </div>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="cliente_id" class="form-label">Cliente <span class="text-danger">*</span></label>
                        <select class="form-control" id="cliente_id" name="cliente_id" required>
                            <option value="">Seleccionar cliente...</option>
                            {% for cliente in clientes %}
                            <option value="{{ cliente.id }}">
                                {{ cliente.nombres }} {{ cliente.apellidos }} 
                                {% if cliente.documento %}({{ cliente.documento }}){% endif %}
                            </option>
                            {% endfor %}
                        </select>
                        <div class="form-text">
                            ¿No encuentras al cliente? 
                            <a href="{{ url_for('clientes.nuevo') }}" target="_blank">Crear nuevo cliente</a>
                        </div>
                    </div>
                    
                    <div class="mb-3">
                        <label for="observaciones" class="form-label">Observaciones</label>
                        <textarea class="form-control" id="observaciones" name="observaciones" rows="3"
                                  placeholder="Notas adicionales sobre la factura..."></textarea>
                    </div>
                    
                    <div class="alert alert-info">
                        <i class="fas fa-info-circle"></i>
                        <strong>Nota:</strong> Después de crear la factura podrás agregar los productos y completar el detalle.
                    </div>
                    
                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('facturas.listar') }}" class="btn btn-secondary">
                            <i class="fas fa-times"></i> Cancelar
                        </a>
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save"></i> Crear Factura
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
