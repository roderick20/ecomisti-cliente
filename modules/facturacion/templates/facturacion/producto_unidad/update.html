<!-- templates/productos/form.html -->
{% extends "base.html" %} {% block title %}{{ "Editar" if producto else "Nuevo" }} Producto{% endblock %} {% block content %}
<div class="row mb-2 mb-xl-3">
    <div class="col-auto d-none d-sm-block">
        <h3>Editar Unidad</h3>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <form method="post">
                    <input type="hidden" id="uniqueid" name="uniqueid" value="{{ producto.uniqueid if producto else '' }}" required />

                    <div class="mb-3">
                        <label for="nombre" class="form-label">Nombre <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="nombre" name="nombre" value="{{ producto.nombre if producto else '' }}" required />
                    </div>

                    <div class="mb-3">
                        <label for="abreviatura" class="form-label">Abreviatura <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="abreviatura" name="abreviatura" value="{{ producto.abreviatura if producto else '' }}" required />
                    </div>

                    <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                        <a href="{{ url_for('facturacion.producto_unidad_index') }}" class="btn btn-secondary"> <i class="fas fa-times"></i> Cancelar </a>
                        <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> {{ "Actualizar" if producto else "Guardar" }}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
