        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
        <script>
            // Obtener mensajes flash desde Flask
            const flashMessages = {{ get_flashed_messages(with_categories = true) | tojson }};

            // Mostrar cada mensaje con SweetAlert2
            flashMessages.forEach(([category, message]) => {
                let icon = 'info';
                if (category === 'success') icon = 'success';
                else if (category === 'error') icon = 'error';
                else if (category === 'warning') icon = 'warning';

                Swal.fire({
                    title: message,
                    icon: icon,
                    toast: true,           // Aparece como notificaciÃ³n tipo "toast"
                    position: 'top-end',
                    showConfirmButton: false,
                    timer: 3000,
                    timerProgressBar: true,
                    didOpen: (toast) => {
                        toast.addEventListener('mouseenter', Swal.stopTimer);
                        toast.addEventListener('mouseleave', Swal.resumeTimer);
                    }
                });
            });
        </script>
